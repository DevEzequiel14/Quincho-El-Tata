<header class="header" appScrollChange scrollClass="scrolled"
        [scrollThreshold]=50>
  <div class="container">
    <app-header-logo></app-header-logo>
    <app-header-menu [isMenuOpen]="isMenuOpen"></app-header-menu>
    <app-header-toggle *ngIf="isMobile" (click)="toggleMenu()"></app-header-toggle>
  </div>
</header>
